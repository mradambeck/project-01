<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project 01</title>

    <!-- STYLESHEETS -->

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- link to custom javascript file -->
    <script src="scripts/app.js"></script>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic|Open+Sans' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row spacer"></div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 intro-card">
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2" id="intro-title">
              <h1>Plan your night!</h1>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
              <div class="col-sm-8 form-block">
                <form id="event-form" action="/events" method="post">
                  <div class="form-group">
                    <label for="name">Event title</label>
                    <input name="name" type="text" class="form-control" id="event-name" placeholder="eg: Bob's Birthday Bash!" required>
                  </div>
                  <div class="form-group">
                    <label for="date">Event date</label>
                    <input name="date" type="text" class="form-control" id="event-date" placeholder="eg: May 25th, 2017" required>
                  </div>
                  <div class="form-group">
                    <label for="activityname">Type of place you want to go</label>
                    <input name="activityname" type="text" class="form-control" id="form-activity-name" placeholder="Restaurant, Bar, Movie" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg pull-right">Let's go!</button>
                </form>
              </div>
              <div class="col-xs-4 blurb">
                <p><h2>What is this thing?</h2></p>
                <p>I suck at writing copy! But I do want to fill up a bit more space, so here's some random BS.</p>
                <p>It was made by Adam Beck and his two chihuahuas while he was enrolled in the General Assembly Web Design Immersive class.</p>
                <p>I like turtles.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
