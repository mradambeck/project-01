<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project 01</title>

    <!-- STYLESHEETS -->

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- link to custom javascript file -->
    <script src="scripts/index.js"></script>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100|Ruda:300,700,900' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row spacer"></div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 intro-card">
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2" id="intro-title">
              YOUR NIGHT OUT
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <div class="col-sm-8 form-block">
                <form id="event-form" action="/events" method="post">
                  <div class="form-group">
                    <label for="name">event title</label>
                    <input name="name" type="text" class="form-control" id="event-name" placeholder="eg: Sarah's Birthday Bash!" required>
                    <input type="hidden" name="votingAllowed" value="true">
                  </div>
                  <div class="form-group">
                    <label for="date">event date</label>
                    <input name="date" type="text" class="form-control" id="event-date" placeholder="eg: May 25th, 2017" required>
                  </div>
                  <div class="form-group">
                    <label for="activityname">type of place you want to go</label>
                    <input name="activityname" type="text" class="form-control" id="form-activity-name" placeholder="Restaurant, Bar, Movie" required>
                  </div>
                  <button type="submit" class="btn btn-success btn-lg pull-right">Let's go!</button>
                </form>
              </div>
              <div class="col-sm-4 blurb">
                <h2>WHAT IS THIS THING?</h2>
                <p>Want to plan a night out, but don't want to force your friends into going somewhere they hate? Go ahead and crowdsource it!</p>
                <p>Enter in the event you're having, when, and the type of place you want to go, and let your friends vote on the details.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
